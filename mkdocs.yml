markdown_extensions:
  - toc:
      permalink: true # link for each title
  - abbr
  - meta
  - tables
  - def_list
  - footnotes
  - attr_list
  - admonition
  - md_in_html
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      user: cxzhou35
      repo: notebook
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: none
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: diagram
          class: diagram
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true

extra_javascript:
  # katex support
  - _js/katex.js
  - https://cdn.tonycrane.cc/utils/katex.min.js

  # table sort support
  - _js/tablesort.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js

